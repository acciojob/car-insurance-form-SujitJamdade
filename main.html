<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	<form method="post">

<!-- 		Name -->
		<label for="name">Name</label>
		<input type="text" id="name" required> <br>

<!-- 		Email -->
		<label for="email">Email</label>
		<input type="email" id="email" required><br>

<!-- 		Gender -->
		<label >Gender</label>

<!-- 		Male -->
		<input type="radio" id="male" name="gender" required>
		<label for="male">Male</label>

<!-- 		Female -->
		<input type="radio" id="female" name="gender" required>
		<label for="female">Female</label><br>

<!-- 		Car Brands -->
		<label for="cars">Car Brands</label>

		<select name="cars" id="cars">
		  <option value="bmw">BMW</option>
		  <option value="audi">Audi</option>
		  <option value="mercedes">Mercedez</option>
		</select> <br>

<!-- 		Car Age -->
		<label for="carage">Car Age</label>
		<input type="number" id="carage" required><br>

<!-- 		Date of purchase -->
		<label for="dop">Date of Purchase (dop)</label>
		<input type="date" id="dop" required><br>

<!-- 		Password -->
		<label for="password">Password</label>
		<input type="password" id="password" required><br>

		<button type="submit">Submit Button</button>
		
	</form>

	
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
